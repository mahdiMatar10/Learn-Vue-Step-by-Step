<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- add tailwindcss CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- center the content in paga -->
  <body class="h-full grid place-items-center">
    <div class="" id="app">
      <section>
        <h2 class="font-bold mb-2">In Proress</h2>

        <ul>
          <!-- next step the loop over these assignments -->
          <!-- whenever you're looping over something you need to get in the habit of applying a key (key Property) -->
          <!-- always add a key  -->
          <li v-for="assignment in assignments.filter(a => ! a.complete)" :key="assignment.id">
            <label>
                {{ assignment.name }}
                <!-- as a general rule whenever you're working with form inputs, you will always want to bind them using the model -->
                <!-- loop over a basic array -->
                <!-- NEXT step is to introduce computed properties -->
                  <input type="checkbox" v-model="assignment.complete">
            </label>
          </li>
          <!-- NOW we are generating it Dynamically -->
        </ul>

      </section>
      <!-- Second Section -->
      <!-- only show this section if we have assignments that have been completed and that resulting array is more than zero -->
      <!--v-show == style display:none, v-if == view hasn't added it to the Dom-->

      <section v-show="assignments.filter(a => a.complete).length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>

        <ul>
          <!-- next step the loop over these assignments -->
          <!-- each of attribute On their own line -->
          <li v-for="assignment in assignments.filter(a => a.complete)" 
            
            :key="assignment.id">
            <label>
                {{ assignment.name }}
                <!-- as a general rule whenever you're working with form inputs, you will always want to bind them using the model -->
                <!-- loop over a basic array -->
                <!-- NEXT step is to introduce computed properties -->
                <input type="checkbox" v-model="assignment.complete">
            </label>
          </li>
          <!-- NOW we are generating it Dynamically -->
        </ul>

      </section>
    </div>

    <script>
      // Single Source of Truth

      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish Project", complete: false , id:1},
              { name: "Read Chapter", complete: false , id:2},
              { name: "Turn on homework", complete: false , id:3 },
            ],
          };
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
