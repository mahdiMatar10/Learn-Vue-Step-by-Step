<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- add tailwindcss CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- center the content in paga -->   
  <body class="h-full grid place-items-center">
    <div class="" id="app">

        <app-button>Submit</app-button>
        
        <!-- the represent what we call a slot (slot tag) -->
    </div>

    <script>
      // Single Source of Truth

      let app = {
        components:{
            'app-button':{
                // what the templet for app 
                // first ways
                template:`
                   <button class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2 disabled:cursor-not-allowed" :disabled="processing">

                        <slot/>
                    </button>
                `,

                data(){
                    return{
                        processing: true
                    }
                },
                mounted(){
                    // alert('Hello'); 
                }
            }
        }
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
