<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        /* this is easy way in 2022 to center an element on the page */
        html,body {
            height: 100%;
        }

        body{
            display: grid;
            place-items: center;
        }
        /* NOW we want to apply these classes dynamically */
        .text-red{
            color: red;
        }

        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <div class="" id="app">
        <!-- use v-bind attribute called class to the resalt expression, shorthand ":"-->
        <!-- the "buttonClasses" is the expression evaluates to text-green not the string CSS class -->
        <!-- when you click to the button change the text from green to red  -->
        <!-- shorthand v-on is "@" -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>

    </div>

    <script>

        Vue.createApp({

            data(){
                return{
                    active: false
                }
            },
            // create a methods object, must your costom methods are nested within methods object 
            methods:{
                toggle(){
                   this.active = !this.active
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
